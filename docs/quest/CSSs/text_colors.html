<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text_colors</title>
    <style>
        table{
            text-align: center;
        }
        td {
            width: 350px;
            height: 100px;
        }
    </style>
</head>
<body>
    <main>
        <!-- Inline CSS 와 Internal CSS 를 응용하여 만든 색깔 탬플릿 예제-->
        <table>
            <tr>
                <td style="background-color: tomato; color:white;">Tomato</td>
                <td style="background-color: #FFA500; color:white;">Orange</td>
                <td style="background-color: #1E90FF; color:white;">DodgerBlue</td>
                <td style="background-color: mediumseagreen; color:white;">MediumSeaGreen</td>
            </tr>
            <tr>
                <td style="background-color: gray; color:white; ">Gray</td>
                <td style="background-color: slateblue; color:white;">SlateBlue</td>
                <td style="background-color: #EE82EE; color:white;" >Violet</td>
                <td style="background-color: #D3D3D3; color:gray;">LightGray</td>
            </tr>
        </table>
    </main>
</body>
</html>

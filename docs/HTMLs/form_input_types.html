<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form_input_types</title>
</head>

<body>
    <main>
        <form action="./links.html" method="get">
            <div>
                color : <input type="color" name="color" id="">
                <!-- 컬러를 선택할 수 있는 셀렉트 기능의 칸 생성 -->
            </div>
            <div>
                date : <input type="date" name="date" id="">
                <!-- 날짜를 선택하는 기능칸이 생성 -->
            </div>
            <div>
                file : <input type="file" name="file_01" id="">
                <!-- 파일을 선택할 수 있는 탐색기 버튼이 생성 -->
            </div>
            <div>
                hidden : <input type="hidden" name="hidden" value="hidden_value">
                <!-- 화면에 출력되지 않는 구문이 생성 -->
            </div>
            <div>
                password : <input type="password" name="password" id="">
                <!-- 입력하는 문자가 그대로 노출되지 않고, 비밀번호 형식으로 입력할 수 있는 입력 칸 생성 -->
            </div>
            <div>
                range : <input type="range" name="range" id="">
                <!-- 영역을 선택할 수 있도록 하는 게이지 형태의 '바'가 생성 -->
            </div>
            <div>
                <button type="submit">전송</button> 
                <!-- 경로를 연결하면 해당 내용을 해당 경로로 전송할 수 있는 버튼이 생성 -->
                <button type="reset">초기화</button>
                <!-- 입력한 내용을 전부 없애고, 초기 화면 상태로 돌리는 버튼이 생성 -->
            </div>
        </form>
    </main>
</body>

</html>
